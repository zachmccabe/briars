<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
{% if page.robots == "norobots" %}{% include meta_robots.html %}{% endif %}
<meta name="referrer" content="strict-origin-when-cross-origin" />
<meta name="viewport" content="width=device-width">
<title>{{ page.title }} 🐛 Zach McCabe</title>
<meta name="description" content="{{ page.description }}" />
<meta name="date" content="{{ page.date }}" />
<link rel="stylesheet" href="https://www.zachmccabe.com/briars/assets/kao-nite-5.css">
<link rel="canonical" href="https://www.zachmccabe.com/briars{{ page.url }}" />
</head>
<body>
<div class="xwrap">
{% include site_nav.html %}
<header>
<h1 id="{{ page.title }}">{{ page.title }}</h1>
</header>
<main class="xnest20">
{{ content }}
</main>
<footer>
{% include footer.html %}
</footer>
</div>
</body>
</html>
